<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <i class='bx bx-sun change-theme' id="theme-button"></i>
  <article class="card">
    <div class="card__head">
      <div class="card__img-box">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
    </div>
    <div class="card__body">
      <h1 class="h5 card__heading">Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="d-flex justify-content-between">
        <div class="card__price d-flex align-items-center">
          <span class="card__price-icon  center-content">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>
          </span>
          0.041 ETH
        </div>
        <div class="card__time d-flex align-items-center">
          <span class="card__time-icon  center-content">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
          </span>
          3 days left
        </div>
      </div>
    </div>
    <hr class="card__divider">
    <footer class="card__footer">
      <div class="card__footer-avatar">
        <img src="./images/image-avatar.png" alt="creator">
      </div>
      <p class="card__footer-text">
        Creation of <em class="card__footer-creator">Jules Wyvern</em>
      </p>
    </footer>
  </article>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
